<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="icon" href="/assets/favicon/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="index.js"></script>
        <title>API Keys</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <script type="importmap">
            {
                "imports": {
                "@material/web/": "https://esm.run/@material/web/"
                }
            }
        </script>

        <script type="module">
            import '@material/web/all.js';
        </script>
    </head>
    <body>

        <div id="navbar"></div>

        <main>
            <div class="page-div">
                <h2 class="font-title">API Keys</h2>
                <p class="font-paragraph">Add, view, or remove your secret keys.</p> 
            </div> 
        </main>

        <div class="container mb-3">
          <div class="row">
            <!-- GOOGLE_API_KEY -->
            <div class="col-sm-6">
              <div class="card text-center">
                <div class="mt-1 mb-2 card-body">
                  <h5 class="card-title font-paragraph-bold">Google Cloud</h5>
                  <p class="card-text font-subscript">Generative Language API</p>
                  <div class="mt-3 d-flex gap-3">
                    <input id="APIKeyInput" class="form-control font-paragraph border-0 bg-body-secondary" type="search" placeholder="Enter your API key" aria-label="API key">
                    <div class="dropdown-right font-paragraph">
                      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/assets/icon/icons8-settings-48.png" width="20" height="20" class="d-inline-block align-text-top">
                      </button>
                      <ul class="dropdown-menu">
                        <li><a onclick="manageAPIKeys('add')" class="dropdown-item">Add</a></li>
                        <li><a onclick="manageAPIKeys('view')" class="dropdown-item">View</a></li>
                        <li><a onclick="manageAPIKeys('removeGoogle')" class="dropdown-item">Remove</a></li>
                      </u>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card text-center">
                <div class="mt-3 mb-3 card-body">
                  <h5 class="card-title font-paragraph-bold">Remove all API keys</h5>
                  <div class="mt-3">
                    <a onclick="manageAPIKeys('remove')" type="button" class="red-button">Remove</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Display content using Google's Material Web dialog box -->
        <md-dialog>
            <div slot="headline" class="dialog-title font-paragraph-bold"></div>
            <form slot="content" id="form-id" method="dialog" class="dialog-description font-paragraph"></form>
            <div slot="actions">
              <md-text-button form="form-id" value="dialogButton" class="dialog-button font-subscript-bold"></md-text-button>
            </div>
        </md-dialog>

        <script>
            $(function(){
              $("#navbar").load("components/navbar.html"); 
            });
        </script>

    </body>
</html>
