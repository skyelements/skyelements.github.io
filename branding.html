<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/src/favicon/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
        <title>Branding</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>

        <div id="navbar"></div>

        <main>
            <div class="page-div mt-3 p-4">
                <h2 class="font-title">Branding</h2>
                <p class="font-paragraph">Our icons, logo, and media kit</p> 
            </div> 
        </main>

        <div class="container mb-2 p-4">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <p class="font-paragraph-bold">Icons</p> 
                </div>
                <div class="col-lg-3">
                    <div class="p-5 card-bg-light rounded-4 mb-4">
                        <div class="d-flex justify-content-center">
                            <img src="src/logo/skyelements-green-1.png" alt="SkyElements Green 1" width="75" height="75" class="img-fluid">
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <p class="font-paragraph">Green 1</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="p-5 card-bg-light rounded-4 mb-4">
                        <div class="d-flex justify-content-center">
                            <img src="src/logo/skyelements-green-2.png" alt="SkyElements Green 2" width="75" height="75" class="img-fluid">
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <p class="font-paragraph">Green 2</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="p-5 card-bg-light rounded-4 mb-4">
                        <div class="d-flex justify-content-center">
                            <img src="src/logo/skyelements-mono-1.png" alt="SkyElements Monochrome 1" width="75" height="75" class="img-fluid">
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <p class="font-paragraph">Monochrome 1</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="p-5 card-bg-light rounded-4 mb-4">
                        <div class="d-flex justify-content-center">
                            <img src="src/logo/skyelements-mono-2.png" alt="SkyElements Monochrome 2" width="75" height="75" class="img-fluid">
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <p class="font-paragraph">Monochrome 2</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container p-4">
            <div class="row">
                <div class="col-lg-6 mb-5">
                    <div class="d-flex justify-content-center">
                        <p class="font-paragraph-bold">Logo</p> 
                    </div>
                    <div class="p-5 card-bg-light rounded-4 mb-4">
                        <div class="d-flex justify-content-center">
                            <img src="src/logo/skyelements.png" alt="SkyElements" width="239" height="55" class="img-fluid">
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <p class="font-paragraph">SkyElements</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="d-flex justify-content-center">
                        <p class="font-paragraph-bold">Media Kit</p> 
                    </div>
                    <div class="p-5 card-bg-light rounded-4 mb-4 text-center">
                        <div class="d-flex justify-content-center mt-3">
                            <p class="font-paragraph">Click here to download the latest media kit.</p>
                        </div>
                        <div class="d-flex justify-content-center mb-2">
                            <a href="src/asset/SkyElements_Media_Kit_v6.zip" class="black-button">Download</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(function(){
              $("#navbar").load("components/navbar.html"); 
            });
        </script>

    </body>
</html>
