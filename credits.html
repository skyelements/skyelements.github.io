<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/src/favicon/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
        <title>Credits</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>

        <div id="navbar"></div>

        <main>
            <div class="page-div mt-3 p-4">
                <h2 class="font-title">Credits</h2>
                <p class="font-paragraph">List of services used to build our website</p>
            </div>
        </main>

        <div class="container mb-3 p-4">
            <div class="col-lg-6">
                <div class="p-5 card-bg-light rounded-4 mb-4">
                    <div class="card-body px-4">
                        <h5 class="card-title font-paragraph-bold mb-2">
                            <div class="d-flex flex-column flex-sm-row">
                                <a class="text-dark" href="https://getbootstrap.com/" target="_blank" style="text-decoration: none; margin-right: 15px;">Bootstrap</a>
                                <span class="font-subscript mt-1 mb-1">Front-end framework</span>
                            </div>
                        </h5>
                        <h5 class="card-title font-paragraph-bold mb-2">
                            <div class="d-flex flex-column flex-sm-row">
                                <a class="text-dark" href="https://pages.github.com/" target="_blank" style="text-decoration: none; margin-right: 15px;">GitHub</a>
                                <span class="font-subscript mt-1 mb-1">GitHub Pages</span>
                            </div>
                        </h5>
                        <h5 class="card-title font-paragraph-bold mb-2">
                            <div class="d-flex flex-column flex-sm-row">
                                <a class="text-dark" href="https://fonts.google.com/specimen/Inter" target="_blank" style="text-decoration: none; margin-right: 15px;">Google Fonts</a>
                                <span class="font-subscript mt-1 mb-1">Inter font family</span>
                            </div>
                        </h5>
                        <h5 class="card-title font-paragraph-bold mb-2">
                            <div class="d-flex flex-column flex-sm-row">
                                <a class="text-dark" href="https://icons8.com/" target="_blank" style="text-decoration: none; margin-right: 15px;">Icons8</a>
                                <span class="font-subscript mt-1 mb-1">Icons</span>
                            </div>
                        </h5>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(function(){
              $("#navbar").load("components/navbar.html"); 
            });
        </script>

    </body>
</html>
