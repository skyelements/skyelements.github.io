<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="icon" href="/assets/favicon/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="index.js"></script>
        <title>Commands</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- [npm] marked package to convert markdown to html -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

        <script type="importmap">
            {
              "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
              }
            }
        </script>
        <script type="module">
            function attachEventListener() {
                document.getElementById('geminiInputButton').addEventListener('click', function() {
                    this.outerHTML = `<button id="geminiInputButton" class="green-button" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                    </button>`;
                document.getElementById("geminiOutputTitle").innerHTML = "";
                document.getElementById("geminiOutputDesc").innerHTML = "";

                    fetchGemini().then(function() {
                        document.getElementById('geminiInputButton').outerHTML = '<button id="geminiInputButton" class="green-button">Submit</button>';
                        attachEventListener();
                    });
                });
            }

            attachEventListener();


            import { GoogleGenerativeAI } from "@google/generative-ai";

            async function fetchGemini() {
                try {
                    const GOOGLE_API_KEY = localStorage.getItem("GOOGLE_API_KEY");

                    const genAI = new GoogleGenerativeAI(GOOGLE_API_KEY);
                    const model = genAI.getGenerativeModel({ model: 'gemini-1.0-pro' });

                    const prompt = document.getElementById('geminiInput').value;

                    const result = await model.generateContent(prompt);
                    const response = await result.response;
                    const text = response.text();

                    document.getElementById("geminiOutputTitle").innerHTML = "Result";
                    document.getElementById("geminiOutputDesc").innerHTML = marked.parse(text);
                        // window.alert(text);
                }
                catch (err) {
                    window.alert(err);
                }
            }
        </script>

        <div id="navbar"></div>

        <main>
            <div class="page-div">
                <h2 class="page-h2">Commands</h2>
                <p class="font-normal">Preview commands from Sodium, a Discord bot by SkyElements.</p>
            </div>
        </main>

        <!-- Bootstrap - Card Row with Cards and Buttons -->
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Cat Fact</h5>
                            <p class="card-text">Get a random cat fact from catfact.ninja</p>
                            <button onclick="getCatFact()" class="green-button">Click me</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Gemini âœ¨</h5>
                            <p class="card-text">Chat with an AI bot powered by Gemini</p>
                            <div class="mb-3 d-flex gap-3">
                                <input type="text" placeholder="Enter a prompt here" class="form-control" id="geminiInput" aria-describedby="geminiDisclaimer">
                                <button id="geminiInputButton" class="green-button">Submit</button>
                            </div>
                            <div id="geminiDisclaimer" class="form-text">Gemini may display inaccurate info, including about people, so double-check its responses.</div>
                            <!-- [To-Do] See whether it is possible to remove the empty space which consists of the title and desc placeholder-->
                            <div class="mt-5 text-start">
                                <h5 id="geminiOutputTitle" class="card-description"></h5>
                            </div>
                            <div class="mt-3">
                                <div id="geminiOutputDesc" class="text-start"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--

                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>

        <!-- Wrap the Bootstrap toast using div, then edit on style.css -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="myToast">
                <div class="toast-header">
                    <strong class="me-strong"></strong>
                    <small class="me-small"></small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                </div>
            </div>
        </div>

        <script>
