<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="icon" href="/assets/favicon/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="index.js"></script>
        <title>Commands</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <div id="navbar"></div>

        <main>
            <div class="page-div">
                <h2 class="font-title">Commands</h2>
                <p class="font-paragraph">Preview commands from Sodium, an open source Discord bot by SkyElements.</p> 
            </div>
        </main>

        <div class="container mb-3">
            <div class="row">
                <!-- Cat Fact -->
                <div class="col-sm-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title font-paragraph-bold">Cat Fact <span class="font-subscript" style="margin-left: 5px;">v1</span></h5>
                            <p class="card-text font-paragraph">Get a random cat fact</p>
                            <div class="mt-3">
                                <button onclick="getCatFact()" class="green-button">Click me</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Dog Fact -->
                <div class="col-sm-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title font-paragraph-bold">Dog Fact <span class="font-subscript" style="margin-left: 5px;">v2</span></h5>
                            <p class="card-text font-paragraph">Get a random dog fact</p>
                            <div class="mt-3">
                                <button onclick="getDogFact()" class="green-button">Click me</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Want more? -->
                <div class="col-sm-4">
                    <div class="card text-center">
                        <div class="mt-1 mb-1 card-body">
                            <h5 class="card-title font-paragraph-bold">Want more? Get started with your own bot</h5>
                            <div class="mt-3">
                                <a href="https://skyelements.weebly.com/sodium.html" target="_blank" class="black-button">Visit now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Wrap the Bootstrap toast using div, then edit on style.css -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="myToast">
                <div class="toast-header">
                    <strong class="me-strong"></strong>
                    <small class="me-small"></small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                </div>
            </div>
        </div>

        <script>
            $(function(){
              $("#navbar").load("components/navbar.html"); 
            });
        </script>

    </body>
</html>
