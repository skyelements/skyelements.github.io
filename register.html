<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/src/favicon/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
        <title>Sign up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body class="bg-body-secondary">

        <main>
            <section class="w-100 px-4 pt-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-md-9 col-lg-6 col-xl-5">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body p-5 text-left">

                            <div class="mb-5">
                                <h2 class="font-title">Sign up</h2>
                                <small class="text-muted font-subscript">Join the home of everything open sourced.<br>Totally free, forever.</small>
                            </div>

                            <!-- inputEmail -->
                            <div class="mb-3">
                                <label for="inputEmail" class="mb-2 font-paragraph">Email</label>
                                <input type="email" id="inputEmail" class="form-control font-paragraph border-0 bg-body-secondary" required autofocus style="width: 100%;">
                            </div>
                            <!-- inputPassword -->
                            <div class="mb-3">
                                <label for="inputPassword" class="mb-2 font-paragraph">Password</label>
                                <input type="password" id="inputPassword" class="form-control font-paragraph border-0 bg-body-secondary" required style="width: 100%;">
                            </div>
                            <div class="mb-3">
                                <div style="display: flex;">
                                    <p class="font-subscript" style="color: black;">Already have an account? <a class="mt-1 font-subscript" style="text-decoration: none; color: #1b75d7;" href="login.html">Sign in</a></p>
                                </div>
                            </div>

                            <!-- buttonSignUp -->
                            <div style="display: flex; justify-content: center; align-items: center;">
                                <a class="blue-button mt-3" id="buttonSignIn" onclick="signUp()">Sign up</a>
                            </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script>
            $(document).ready(function() {
                if (localStorage.getItem("authenticated") === "true") {
                    window.location.href = '/';
                }
            });
        </script>

    </body>
</html>
