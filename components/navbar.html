<!DOCTYPE html>
<html lang="en">
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid font-paragraph mt-2">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav me-auto">
            <a class="nav-link link-style text-dark p-2" href="/">Home</a>
            <a class="nav-link link-style text-dark p-2" href="sodium.html">Sodium</a>
          </div>
          <div class="navbar-nav">
            <a class="nav-link link-style text-dark font-header p-2" href="https://github.com/skyelements/skyelements.github.io" target="_blank">
              <img src="src/logo/github.png" alt="GitHub" width="24" height="24" class="d-inline-block align-top"> GitHub
            </a>
          </div>
        </div>
      </div>
    </nav>
  </body>

  <script>
    const currentPage = window.location.pathname.split("/").pop();
    const navLinks = document.querySelectorAll(".navbar-nav .nav-link");
  
    navLinks.forEach(link => {
      const linkPage = link.getAttribute("href");

      if (linkPage === currentPage) {
        link.classList.add("active");
      }
    });
  </script>
</html>
