<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="icon" href="/assets/favicon/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="index.js"></script>
        <title>Sign in</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <main>
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div class="card" style="width: 40%; padding: 50px;"> <!-- padding-top: 25px; padding-bottom: 25px; -->
                    <div class="card-body">

                        <!-- <a class="text-muted" style="text-decoration: none;" href="index.html">
                            <img src="/assets/icon/icons8-back-48.png" width="23" height="23" class="d-inline-block align-text-top"> Return to home
                        </a> -->

                        <div class="mb-5">
                            <h2 class="page-h2">Sign in</h2>
                            <small class="text-muted">to continue to html</small>
                        </div>

                        <!-- inputEmail -->
                        <div class="mb-3">
                            <label for="inputEmail" class="mb-2">Email</label>
                            <input type="email" id="inputEmail" class="form-control" required autofocus style="width: 100%;">
                        </div>
                        <!-- inputPassword -->
                        <div class="mb-3">
                            <div style="display: flex; justify-content: space-between;">
                                <label for="inputPassword" class="mb-2">Password</label>
                                <p class="mb-2 text-muted" style="text-decoration: none; text-align: right;">Forgot password?</p>
                            </div>
                            <input type="password" id="inputPassword" class="form-control" required style="width: 100%;">
                        </div>
                        <!-- inputCheckbox -->
                        <div class="mb-3">
                            <div style="display: flex;">
                                <input class="form-check-input" type="checkbox" id="inputCheckbox">
                                <p class="font-normal" style="margin-left: 10px;">Remember me</p>
                            </div>
                        </div>

                        <!-- buttonSignIn -->
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <p class="font-normal text-muted mt-3" style="text-decoration: none;">Create new account</p>
                            <button class="blue-button" id="buttonSignIn" style="margin-left: 50px;">Sign in</button>
                        </div>

                        <!-- buttonSignInGoogle, buttonSignInMicrosoft, buttonSignInMeta -->
                        <div style="display: flex; justify-content: center;">
                            <p class="font-normal text-muted mt-5">or continue with</p>
                        </div>
                        <div style="display: flex; justify-content: center;">
                            <button class="black-button" id="buttonSignInGoogle"><img src="/assets/icon/icons8-google-48.png" width="20" height="20" class="d-inline-block align-text-top"> Google</button>
                            <button class="black-button" id="buttonSignInMicrosoft"><img src="/assets/icon/icons8-microsoft-48.png" width="20" height="20" class="d-inline-block align-text-top"> Microsoft</button>
                            <button class="black-button" id="buttonSignInMeta"><img src="/assets/icon/icons8-meta-48.png" width="20" height="20" class="d-inline-block align-text-top"> Meta</button>
                        </div>

                    </div>
                </div>
            </div>
        </main>

    </body>
</html>
